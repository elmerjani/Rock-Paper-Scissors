<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="players-section">
                <div class="computer-section">
                    <div class="header">
                        <h1>Computer</h1>
                         
                        <div>
                            <h1 id="text">Remaining stars: </h1>
                            <span id="computer-score">⭐⭐⭐⭐⭐</span>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="rock"><img src="./assets/images/rock.jpg" alt="Rock"></div>
                        <div class="paper"><img src="./assets/images/paper.jpg" alt="Paper"></div>
                        <div class="scissors"><img src="./assets/images/scissors.jpg" alt="Scissors"></div>
                    </div>
                </div>
                <div class="user-section">
                    <div class="header">
                        <h1>User</h1>
                         
                        <div>
                            <h1 id="text">Remaining stars: </h1>
                            <span id="user-score">⭐⭐⭐⭐⭐</span>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="rock"><img src="./assets/images/rock.jpg" alt="Rock"></div>
                        <div class="paper"><img src="./assets/images/paper.jpg" alt="Paper"></div>
                        <div class="scissors"><img src="./assets/images/scissors.jpg" alt="Scissors"></div>
                    </div>
                </div>
            </div>
            <div class="result-section">
                <div class="computer-choice"><img src="#" alt="" id="computer-choice"></div>
                <div class="user-choice"><img src="#" alt="" id="user-choice"></div>
                <!-- <button type="button" id="try-again">Try Again</button> -->
                
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
    
</body>
</html>
